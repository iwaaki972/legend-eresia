    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Segoe UI', sans-serif; background:#0a0a0a; color:#fff; line-height:1.6; scroll-behavior:smooth; }

    /* HEADER */
    header { background:linear-gradient(135deg,#1a0033 0%,#330066 50%,#1a0033 100%); padding:20px 5%; text-align:center; border-bottom:3px solid #d4af37; position:sticky; top:0; z-index:1000; }

    nav a { color:#d4af37; margin:0 10px; text-decoration:none; font-weight:600; }
    nav a:hover { text-decoration:underline; }

    /* HERO */
    .hero { position:relative; min-height:100vh; display:flex; align-items:center; justify-content:center; overflow:hidden; flex-wrap:wrap; }
    .hero-background { position:absolute; width:200%; height:200%; background:radial-gradient(circle, rgba(212,175,55,0.1), transparent 60%); top:-50%; left:-50%; animation:pulse 6s ease-in-out infinite; }
    @keyframes pulse {0%,100%{transform:scale(1) rotate(0deg); opacity:0.3;}50%{transform:scale(1.1) rotate(180deg); opacity:0.6;}}
    .hero-container { display:flex; flex-wrap:wrap; justify-content:center; align-items:center; max-width:1200px; width:100%; z-index:1; }
    .hero-content { flex:1; min-width:300px; padding:20px; }
    .hero-title { font-size:2.5rem; margin:20px 0; }
    .hero-description { font-size:1.2rem; margin-bottom:20px; }
    .hero-buttons .btn { padding:12px 30px; border-radius:999px; border:none; cursor:pointer; margin-right:10px; font-weight:600; }
    .btn-primary { background:#7c3aed; color:#fff; }
    .btn-secondary { background:#330066; color:#fff; }

    .hero-image-container { flex:1; min-width:300px; position:relative; }
    .hero-image { width:100%; max-width:400px; border-radius:10px; }

    /* Fade Animations */
    .fade-in, .fade-in-up, .fade-in-left, .fade-in-right { opacity:0; }
    .fade-in { animation:fadeIn 1s forwards; }
    .fade-in-up { transform:translateY(30px); animation:fadeInUp 1s forwards; }
    .fade-in-left { transform:translateX(-30px); animation:fadeInLeft 1s forwards; }
    .fade-in-right { transform:translateX(30px); animation:fadeInRight 1s forwards; }
    @keyframes fadeIn { to{opacity:1;} }
    @keyframes fadeInUp { to{opacity:1; transform:translateY(0);} }
    @keyframes fadeInLeft { to{opacity:1; transform:translateX(0);} }
    @keyframes fadeInRight { to{opacity:1; transform:translateX(0);} }

    .delay-1 { animation-delay:0.3s; }
    .delay-2 { animation-delay:0.6s; }
    .delay-3 { animation-delay:0.9s; }

    /* Sections */
    section { padding:60px 5%; max-width:1200px; margin:auto; }
    section h2 { color:#d4af37; margin-bottom:20px; text-align:center; }
    section p { text-align:center; margin-bottom:20px; }
    ul { list-style:none; max-width:800px; margin:20px auto; }
    li { background:rgba(51,0,102,0.3); padding:15px; border-radius:10px; margin:10px 0; }

    /* Features */
    .features-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
    .feature-card { background:rgba(51,0,102,0.3); padding:20px; border-radius:10px; transition:all 0.3s ease; }
    .feature-card:hover { transform:translateY(-5px); box-shadow:0 10px 30px rgba(212,175,55,0.4); }

    /* Gallery */
    #gallery img { max-width:90%; border-radius:10px; margin:10px 0; display:block; margin-left:auto; margin-right:auto; }

    /* Footer */
    footer { background:#000; color:#fff; padding:80px 20px; text-align:center; }
    footer .btn-primary { background:#7c3aed; color:#fff; padding:15px 40px; border-radius:999px; border:none; cursor:pointer; }
  </style>
